apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb
  namespace: banking-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ocs-storagecluster-ceph-rbd
  volumeMode: Filesystem